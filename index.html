<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<!--container-->
<div class="container">
    <img class="img header" src="./images/bg-pattern-card.svg" alt="">
    <div>
      <img class="img-photo" src="./images/image-victor.jpg" alt="">
    </div>
<!--content-->
<div class="content">
      <h2>Victor Crest<span> 26</span></h2>
      <p>London</p>
</div>
<hr>
<!--footer-->
<div class="footer">
  <div class="footer-follow">
    <h3>80k</h3>
    <p>Followers</p>
  </div>
  <div class="footer-likes">
    <h3>803k</h3>
    <p>Likes</p>
  </div>
  <div class="footer-photos">
    <h3>1.4k</h3>
    <p>Photos</p>
  </div>
</div>
</div>
</body>
</html>
